<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="newsletter-unsubscribe">
    <h2>Odjava sa newsletter-a</h2>
    
    <f:if condition="{error}">
        <f:then>
            <div class="alert alert-danger">
                <f:format.raw>{error}</f:format.raw>
            </div>
        </f:then>
    </f:if>
    
    <f:if condition="{message}">
        <f:then>
            <div class="alert alert-info">
                <f:format.raw>{message}</f:format.raw>
                <f:if condition="{unsubscribeLink}">
                    <br><br>
                    <a href="{unsubscribeLink}" class="btn btn-danger">Potvrdi odjavu</a>
                </f:if>
            </div>
        </f:then>
        <f:else>
            <form id="unsubscribeForm" class="newsletter-form">
                <div class="form-group">
                    <label for="email">Email adresa:</label>
                    <input type="email" id="email" name="email" required class="form-control" placeholder="vaš@email.com" value="{email}">
                </div>
                
                <button type="submit" class="btn btn-warning">Odjavi se</button>
            </form>
            
            <div id="unsubscribeMessage" class="alert" style="display: none;"></div>
        </f:else>
    </f:if>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('unsubscribeForm');
    const messageDiv = document.getElementById('unsubscribeMessage');
    
    if (form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('Molimo unesite email adresu.', 'danger');
                return;
            }
            
            // AJAX call for unsubscribe
            fetch('?eID=newsletter_unsubscribe_ajax', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'email=' + encodeURIComponent(email)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                    if (data.unsubscribeUrl) {
                        messageDiv.innerHTML += '<br><br><a href="' + data.unsubscribeUrl + '" class="btn btn-danger">Potvrdi odjavu</a>';
                    }
                    form.style.display = 'none';
                } else {
                    showMessage(data.message, 'danger');
                }
            })
            .catch(error => {
                showMessage('Došlo je do greške. Molimo pokušajte ponovo.', 'danger');
            });
        });
    }
    
    function showMessage(message, type) {
        messageDiv.className = 'alert alert-' + type;
        messageDiv.textContent = message;
        messageDiv.style.display = 'block';
    }
});
</script>

</html>
