<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="newsletter-subscription">
    <h2>Newsletter</h2>
    
    <form id="newsletterForm" class="newsletter-form">
        <div class="form-group">
            <label for="email">Email adresa:</label>
            <input type="email" id="email" name="email" required class="form-control" placeholder="vaš@email.com">
        </div>
        
        <button type="submit" id="subscribeBtn" class="btn btn-primary">
            <span class="btn-text">Proverava se...</span>
            <span class="btn-loader" style="display: none;">⏳</span>
        </button>
    </form>
    
    <div id="newsletterMessage" class="alert" style="display: none;"></div>
    
    <div id="currentStatus" class="status-info" style="display: none;">
        <small class="text-muted">
            Status: <span id="statusText"></span>
        </small>
    </div>
</div>

<style>
.newsletter-subscription {
    max-width: 400px;
    margin: 20px 0;
}

.form-group {
    margin-bottom: 15px;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
}

.btn-primary {
    background-color: #007bff;
    color: white;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-success {
    background-color: #28a745;
    color: white;
}

.btn-success:hover {
    background-color: #1e7e34;
}

.btn-warning {
    background-color: #ffc107;
    color: #212529;
}

.btn-warning:hover {
    background-color: #e0a800;
}

.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.alert {
    padding: 12px;
    margin-top: 15px;
    border-radius: 4px;
}

.alert-success {
    background-color: #d4edda;
    border: 1px solid #c3e6cb;
    color: #155724;
}

.alert-danger {
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    color: #721c24;
}

.alert-info {
    background-color: #d1ecf1;
    border: 1px solid #bee5eb;
    color: #0c5460;
}

.status-info {
    margin-top: 10px;
    padding: 8px;
    background-color: #f8f9fa;
    border-radius: 4px;
}

.btn-loader {
    display: inline-block;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('newsletterForm');
    const emailInput = document.getElementById('email');
    const subscribeBtn = document.getElementById('subscribeBtn');
    const btnText = subscribeBtn.querySelector('.btn-text');
    const btnLoader = subscribeBtn.querySelector('.btn-loader');
    const messageDiv = document.getElementById('newsletterMessage');
    const statusDiv = document.getElementById('currentStatus');
    const statusText = document.getElementById('statusText');
    
    let currentEmail = '';
    let isSubscribed = false;
    
    // Check status when email is entered
    emailInput.addEventListener('blur', function() {
        const email = emailInput.value.trim();
        if (email && email !== currentEmail && isValidEmail(email)) {
            checkSubscriptionStatus(email);
        }
    });
    
    // Handle form submission
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        
        if (!email) {
            showMessage('Molimo unesite email adresu.', 'danger');
            return;
        }
        
        if (!isValidEmail(email)) {
            showMessage('Molimo unesite validnu email adresu.', 'danger');
            return;
        }
        
        toggleSubscription(email);
    });
    
    function checkSubscriptionStatus(email) {
        setLoading(true, 'Proverava se...');
        
        fetch('?eID=newsletter_check_status', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'email=' + encodeURIComponent(email)
        })
        .then(response => response.json())
        .then(data => {
            currentEmail = email;
            isSubscribed = data.subscribed || false;
            updateButtonState();
            
            if (data.success) {
                statusText.textContent = data.message;
                statusDiv.style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Error checking status:', error);
            updateButtonState();
        })
        .finally(() => {
            setLoading(false);
        });
    }
    
    function toggleSubscription(email) {
        setLoading(true, isSubscribed ? 'Odjavljuje se...' : 'Registruje se...');
        
        fetch('?eID=newsletter_ajax', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'email=' + encodeURIComponent(email)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showMessage(data.message, 'success');
                
                // Update state based on action
                if (data.action === 'subscribed') {
                    isSubscribed = true;
                } else if (data.action === 'unsubscribed') {
                    isSubscribed = false;
                }
                
                updateButtonState();
                
                // Update status text
                statusText.textContent = isSubscribed ? 
                    'Registrovani ste za newsletter.' : 
                    'Niste registrovani za newsletter.';
                statusDiv.style.display = 'block';
                
            } else {
                showMessage(data.message, 'danger');
            }
        })
        .catch(error => {
            showMessage('Došlo je do greške. Molimo pokušajte ponovo.', 'danger');
        })
        .finally(() => {
            setLoading(false);
        });
    }
    
    function updateButtonState() {
        if (isSubscribed) {
            btnText.textContent = 'Odjavi se';
            subscribeBtn.className = 'btn btn-warning';
        } else {
            btnText.textContent = 'Prijavite se';
            subscribeBtn.className = 'btn btn-success';
        }
    }
    
    function setLoading(loading, text = '') {
        subscribeBtn.disabled = loading;
        if (loading) {
            btnText.textContent = text || 'Učitava...';
            btnLoader.style.display = 'inline-block';
        } else {
            btnLoader.style.display = 'none';
            updateButtonState();
        }
    }
    
    function showMessage(message, type) {
        messageDiv.className = 'alert alert-' + type;
        messageDiv.textContent = message;
        messageDiv.style.display = 'block';
        
        // Auto hide after 5 seconds
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }
    
    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    
    // Initialize button state
    updateButtonState();
});
</script>

</html>
