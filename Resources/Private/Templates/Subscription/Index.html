<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="newsletter-subscription">
    <h2>Prijavite se za newsletter</h2>
    
    <form id="subscriptionForm" class="newsletter-form">
        <div class="form-group">
            <label for="email">Email adresa:</label>
            <input type="email" id="email" name="email" required class="form-control" placeholder="vaš@email.com">
        </div>
        
        <button type="submit" class="btn btn-primary">Prijavite se</button>
    </form>
    
    <div id="subscriptionMessage" class="alert" style="display: none;"></div>
    
    <hr>
    
    <p><small>
        Već ste registrovani? 
        <f:link.action action="unsubscribe" class="unsubscribe-link">Odjavi se ovde</f:link.action>
    </small></p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('subscriptionForm');
    const messageDiv = document.getElementById('subscriptionMessage');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        
        if (!email) {
            showMessage('Molimo unesite email adresu.', 'danger');
            return;
        }
        
        // AJAX call
        fetch('?eID=newsletter_ajax', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'email=' + encodeURIComponent(email)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showMessage(data.message, 'success');
                document.getElementById('email').value = '';
            } else {
                showMessage(data.message, 'danger');
            }
        })
        .catch(error => {
            showMessage('Došlo je do greške. Molimo pokušajte ponovo.', 'danger');
        });
    });
    
    function showMessage(message, type) {
        messageDiv.className = 'alert alert-' + type;
        messageDiv.textContent = message;
        messageDiv.style.display = 'block';
    }
});
</script>

</html>
