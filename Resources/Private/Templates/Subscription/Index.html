<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Content">
    <div id="newsletter-subscription" class="newsletter-subscription">
        <h3>Prijavite se na newsletter</h3>
        
        <f:form id="subscription-form" action="subscribe" method="post" class="subscription-form">
            <div class="form-group">
                <f:form.textfield 
                    name="email" 
                    id="email"
                    type="email"
                    class="form-control" 
                    placeholder="Unesite vašu email adresu" 
                    required="required"
                />
                <label for="email">Email adresa:</label>
            </div>
            
            <f:form.submit value="Prijavite se" class="btn btn-primary" id="submit-btn" />
            
            <div id="subscription-message" class="message" style="display: none; margin-top: 10px;"></div>
        </f:form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('subscription-form');
            const messageDiv = document.getElementById('subscription-message');
            
            // Create AJAX endpoint URL
            const ajaxUrl = '/pep/public/?eID=newsletter_ajax';
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const emailInput = document.getElementById('email');
                const email = emailInput.value;
                const submitButton = document.getElementById('submit-btn');
                
                // Disable submit button during request
                submitButton.disabled = true;
                submitButton.value = 'Šalje se...';
                
                // Create form data
                const formData = new FormData();
                formData.append('email', email);
                
                fetch(ajaxUrl, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    messageDiv.style.display = 'block';
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message ' + (data.success ? 'success' : 'error');
                    
                    if (data.success) {
                        emailInput.value = '';
                    }
                })
                .catch(error => {
                    messageDiv.style.display = 'block';
                    messageDiv.textContent = 'Došlo je do greške. Molimo pokušajte ponovo.';
                    messageDiv.className = 'message error';
                    console.error('Error:', error);
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.value = 'Prijavite se';
                });
            });
        });
    </script>

    <style>
        .newsletter-subscription {
            max-width: 400px;
            margin: 20px 0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</f:section>

</html>
